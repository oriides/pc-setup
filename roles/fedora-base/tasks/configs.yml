    name: crond
    state: started

################################################################################
### Copy (dynamic) wallpapers

- name: "configs : Copy wallpapers"
  become: true
  copy:
    src: "{{ role_path }}/files/wallpapers/{{ item }}/{{ item }}"
    dest: "/usr/share/backgrounds/"
    owner: root
    group: root
  with_items:
    - blender
    - chroma_blue
    - desert
    - f36
    - f39
    - zelda

